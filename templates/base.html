<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <title>TODO APP</title>
</head>
<body>

    <div class="ui container" style="margin-top:50px">
        <h1 class="ui center aligned header">TODO APP</h1>

        <form class="ui form" action="/add" method="post">
            <div class="field">
                <label>Todo Title</label>
                <input type="text" name="title" placeholder="Enter your Todo...">
                <br>
                <br>
                <button class="ui blue button" type="submit">ADD</button>
            </div>
        </form>

        <!-- jinja2 template engine renders this: shows all the items from db -->

        {% for todo in todo_list %}
        <div class="ui segment">
            <p class="ui big header"> {{ todo.id }} | {{ todo.title }} </p>

            <!-- based on status we will render the span -->
                {% if todo.completed == False %}
                <span class="ui grey label">Not Completed</span>
                {% else %}
                <span class="ui green label">Completed</span>
                {% endif %}

            <a href="/update/{{ todo.id }}" class="ui blue button">Update</a>
            <a href="/delete/{{ todo.id }}" class="ui red button">Delete</a>
        </div>
            {% endfor %}

    </div>

</body>
</html>
